<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmx Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.js"></script>
  </head>
  <body>
    <h1>htmx Example</h1>

    <!-- htmxを使った動的な更新 -->
    <div
      hx-get="https://jsonplaceholder.typicode.com/todos/2"
      hx-trigger="click"
      hx-target="#result"
      hx-before="beforeRequest()"
      hx-after="afterRequest()"
    >
      <button>クリックしてデータを取得</button>
    </div>

    <!-- 結果が挿入される要素 -->
    <div id="result">ここに結果が表示されます</div>

    <!-- 送信中のメッセージを表示するための要素 -->
    <div id="status">ここにメッセージが表示されます</div>

    <script>
      // Ajaxリクエストの前に実行される関数
      function beforeRequest() {
        document.getElementById("status").innerText =
          "リクエストが送信されます...";
      }

      // Ajaxリクエストの後に実行される関数
      function afterRequest() {
        document.getElementById("status").innerText =
          "リクエストが完了しました。";
      }
    </script>
  </body>
</html>
