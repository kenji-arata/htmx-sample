<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmx Example</title>
    <script src="https://unpkg.com/htmx.org@1.5.0/dist/htmx.min.js"></script>
  </head>
  <body>
    <h1>htmx Example</h1>

    <!-- htmxを使った動的な更新 -->
    <div
      hx-get="https://jsonplaceholder.typicode.com/todos/2"
      hx-trigger="click"
      hx-target="#result"
    >
      <button>クリックしてデータを取得</button>
    </div>

    <div id="result"></div>
  </body>
</html>
